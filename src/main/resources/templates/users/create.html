<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create user</title>
</head>
<body>
<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout"/>
</form>

<form th:action="@{/admin/}" th:object="${user}" method="POST">
  <label for="username">Username</label>
  <input type="text" id="username" th:field="*{username}" required>
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
  <br/>

  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" th:field="*{lastName}" required>
  <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</div>
  <br/>

  <label for="password">Password</label>
  <input type="password" id="password" th:field="*{password}" required>
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
  <br/>

  <th:block th:each="role: ${listRole}">
    <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:id="'role_' + ${role.id}"/>
    <label th:for="'role_' + ${role.id}" th:text="${role.name}"></label>
    <br/>
  </th:block>
  <br/>

  <button type="submit">Create User</button>
</form>
</body>
</html>
